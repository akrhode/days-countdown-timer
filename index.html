<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Days" Countdown Timer</title>
    <style rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <div class="until">
      <div class="until--component">
        <div class="until--numeric until--numeric--days">00</div>
        <div class="until--unit">Days</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--hours">00</div>
        <div class="until--unit">Hours</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--minutes">00</div>
        <div class="until--unit">Minutes</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--seconds">00</div>
        <div class="until--unit">Seconds</div>
        <div class="until--event">Until 31 December 2023</div>
      </div>
      <div class="datetime">
        <p>Current Date</p>
        <div class="time">10:45 AM</div>
        <div class="date">Saturday, January 14 2023</div>
      </div>
    </div>
    <script src="skript.js"></script>
  </body>
</html>
