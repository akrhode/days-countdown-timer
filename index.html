<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Days" Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Countdown-->
    <div class="until" id="myCountdown">
      <div class="until--component">
        <div class="until--numeric until--numeric--days">00</div>
        <div class="until--unit">Days</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--hours">00</div>
        <div class="until--unit">Hours</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--minutes">00</div>
        <div class="until--unit">Minutes</div>
      </div>
      <div class="until--component">
        <div class="until--numeric until--numeric--seconds">00</div>
        <div class="until--unit">Seconds</div>
        </div>

        <!--Date until countdown is running-->
        <div class="until--container">
        <div class="until--event"></div>

        <!--Current date & time section-->
        <div class="datetime ">
          <p>Current Date</p>
          <div class="time">10:45 AM</div>
          <div class="date"></div>
        </div>
      </div>
      </div>

    </div>
    <!--Dayjs Library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/duration.min.js"></script>
    <script>dayjs.locale('duration.min')</script>
    <script src="skript.js"></script>
  </body>
</html>
